name: 'ðŸª„ Mentor Wizard | ðŸ”„ CI'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - develop
      - feature/*
      - fix/*
      - hotfix/*
      - epic/*
      - release/*
    paths-ignore:
      - README.md

jobs:
  cleanup:
    name: 'ðŸ§¹ Clean up GitHub repo'
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
    - name: 'ðŸ—‘ Delete workflow runs'
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 7
        keep_minimum_runs: 1
        delete_workflow_pattern: ci.yml

  composer-dependencies:
    runs-on: ubuntu-latest
    env:
      DB_HOST: 127.0.0.1
      POSTGRES_DB: testing
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install dependencies
        run: |
          cp .env.ci .env
          composer install --no-interaction --prefer-dist
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: vendor/
          key: composer-vendor
      - name: Upload vendor artifacts
        uses: actions/upload-artifact@v4
        with:
          name: composer-vendor
          path: |
           vendor/
           _ide_helper.php
           _ide_helper_models.php
           _ide_helper_actions.php
           .phpstorm.meta.php

  yarn-dependencies:
    runs-on: ubuntu-latest
    needs: composer-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download vendor artifacts
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: |
            vendor/
            _ide_helper.php
            _ide_helper_models.php
            _ide_helper_actions.php
            .phpstorm.meta.php
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: Install Yarn
        run: |
          corepack enable
          corepack prepare yarn@4.6.0 --activate
      - name: Install dependencies
        run: yarn install
      - name: Build assets
        run: yarn build
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules/
          key: node-modules
      - name: Upload node artifacts
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: public/build/

  lints:
    runs-on: ubuntu-latest
    needs: composer-dependencies
    permissions: write-all
    env:
      DB_HOST: 127.0.0.1
      POSTGRES_DB: testing
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download vendor artifacts
        uses: actions/download-artifact@v4
        with:
          name: composer-vendor
          path: |
            vendor/
            _ide_helper.php
            _ide_helper_models.php
            _ide_helper_actions.php
            .phpstorm.meta.php
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Run PHPStan
        run: |
          cp .env.ci .env
          php artisan key:generate
          ./vendor/bin/phpstan analyse --memory-limit=2G --error-format=json > phpstan.json || true
          php artisan phpstan:convert phpstan.json codequality.json
      - name: Upload code quality report
        uses: actions/upload-artifact@v4
        with:
          name: codequality
          path: codequality.json

  tests:
    runs-on: ubuntu-latest
    needs: [composer-dependencies, yarn-dependencies]
    env:
      DB_HOST: 127.0.0.1
      POSTGRES_DB: testing
      POSTGRES_USER: db
      POSTGRES_PASSWORD: db
    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Run tests
        run: |
          cp .env.ci .env
          php artisan key:generate
          php artisan vendor:publish --tag=laravel-assets --tag=log-viewer-assets --tag=telescope-assets --ansi --force
          ./vendor/bin/pest --coverage --parallel --coverage-cobertura=coverage/coverage.xml --coverage-clover=coverage/coverage-clover.xml --coverage-html=coverage
          ./vendor/bin/pest --mutate --covered-only --parallel --min=100
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/coverage.xml
