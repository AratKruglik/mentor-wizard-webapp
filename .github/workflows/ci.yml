name: 'ü™Ñ Mentor Wizard | üîÑ CI'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - develop
      - feature/*
      - fix/*
      - hotfix/*
      - epic/*
      - release/*
    paths-ignore:
      - README.md

jobs:
  cleanup:
    name: 'üßπ Clean up GitHub repo'
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
    - name: 'üóë Delete workflow runs'
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 7
        keep_minimum_runs: 1
        delete_workflow_pattern: ci.yml

  tests:
    name: '‚ôªÔ∏è Tests | ${{ matrix.command.name }}'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine3.20
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        command:
          - { name: 'üß¨ Pest', command: ./vendor/bin/pest --coverage --parallel --coverage-cobertura=coverage/coverage.xml --coverage-clover=coverage/coverage-clover.xml --coverage-html=coverage }
          - { name: 'ü¶† Mutation',  command: ./vendor/bin/pest --mutate --covered-only --parallel --min=100 }

    steps:
      - name: 'üõé Checkout'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è Prepare environment'
        uses: ./.github/actions/setup-testing
        with:
          use-node: true

      - name: '${{ matrix.command.name }} tests'
        run: ${{ matrix.command.command }}
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: testing
          DB_USERNAME: db
          DB_PASSWORD: db

