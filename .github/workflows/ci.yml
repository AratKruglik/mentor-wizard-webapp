name: 'ü™Ñ Mentor Wizard | üîÑ CI'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - README.md
  pull_request:
    branches:
      - develop
      - feature/*
      - fix/*
      - hotfix/*
      - epic/*
      - release/*
    paths-ignore:
      - README.md

jobs:
  cleanup:
    name: 'üßπ Clean up GitHub repo'
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
    - name: 'üóë Delete workflow runs'
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 7
        keep_minimum_runs: 1
        delete_workflow_pattern: ci.yml

  lints:
    name: 'ü™Ñ Lint | ${{ matrix.command.name }}'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        command:
          - {
            name: 'üîç PHPStan',
            command: './vendor/bin/phpstan analyse --memory-limit=2G --error-format=json > phpstan.json || true',
            php: true,
            node: false,
          }
          - {
            name: 'üßΩ Laravel Pint',
            command: ./vendor/bin/pint,
            php: true,
            node: false,
          }

    steps:
      - name: 'üõé Checkout'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è Prepare environment'
        uses: ./.github/actions/setup-environment
        with:
          use-php: ${{ matrix.command.php }}
          use-node: ${{ matrix.command.node }}

      - name: '${{ matrix.command.name }} validate'
        run: ${{ matrix.command.command }}

  tests:
    name: '‚ôªÔ∏è Tests | ${{ matrix.command.name }}'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine3.20
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        command:
          - {
            name: 'üß¨ Pest',
            command: ./vendor/bin/pest --coverage --parallel --coverage-cobertura=coverage/coverage.xml --coverage-clover=coverage/coverage-clover.xml --coverage-html=coverage
          }
          - {
            name: 'ü¶† Mutation',
            command: ./vendor/bin/pest --mutate --covered-only --parallel --min=100
          }

    steps:
      - name: 'üõé Checkout'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è Prepare environment'
        uses: ./.github/actions/setup-environment
        with:
          use-node: true

      - name: '${{ matrix.command.name }} tests'
        run: ${{ matrix.command.command }}
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: testing
          DB_USERNAME: db
          DB_PASSWORD: db

      - name: '‚òÇÔ∏è Upload results to Codecov'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mentor-wizard-webapp
          flags: ${{ matrix.command.name }}
          directory: ./coverage

      - name: '‚òÇÔ∏è Upload test results to Codecov'
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.command.name }}
          directory: ./coverage
