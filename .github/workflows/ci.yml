  composer-dependencies:
    runs-on: ubuntu-latest
    env:
      DB_HOST: postgres
    services:
      postgres:
        image: postgres:17-alpine3.20
        env:
          POSTGRES_DB: test_mw_db
          POSTGRES_USER: test_mw_user
          POSTGRES_PASSWORD: test_mw_user_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Install dependencies
        run: |
          cp .env.ci .env
          composer install --no-interaction --prefer-dist
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer

  yarn-dependencies:
    runs-on: ubuntu-latest
    needs: composer-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: yarn install
      - name: Build assets
        run: yarn build
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

  ide-helper:
    runs-on: ubuntu-latest
    needs: composer-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Generate IDE helper files
        run: |
          php artisan ide-helper:models -M
          php artisan ide-helper:actions
          php artisan ide-helper:meta
          php artisan ide-helper:generate
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ide-helper
          path: |
            _ide_helper.php
            _ide_helper_models.php
            _ide_helper_actions.php
            .phpstorm.meta.php

  lints:
    runs-on: ubuntu-latest
    needs: composer-dependencies
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Run PHPStan
        run: |
          cp .env.ci .env
          php artisan key:generate
          ./vendor/bin/phpstan analyse --memory-limit=2G --error-format=json > phpstan.json || true
          php artisan phpstan:convert phpstan.json codequality.json
      - name: Upload code quality report
        uses: actions/upload-artifact@v3
        with:
          name: codequality
          path: codequality.json

  tests:
    runs-on: ubuntu-latest
    needs: [composer-dependencies, yarn-dependencies, ide-helper]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
      - name: Run tests
        run: |
          cp .env.ci .env
          php artisan key:generate
          php artisan vendor:publish --tag=laravel-assets --tag=log-viewer-assets --tag=telescope-assets --ansi --force
          ./vendor/bin/pest --coverage --parallel --coverage-cobertura=coverage/coverage.xml --coverage-clover=coverage/coverage-clover.xml --coverage-html=coverage
          ./vendor/bin/pest --mutate --covered-only --parallel --min=100
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage/coverage.xml
