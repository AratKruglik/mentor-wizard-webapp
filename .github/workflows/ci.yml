  test:
    name: 'â™»ï¸ Test | ${{ matrix.command.name }}'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        command:
          - { name: 'ğŸ§¬ Feature', command: 'test:feature' }
          - { name: 'ğŸ”¬ Unit',    command: 'test:unit' }
          - { name: 'ğŸ¦  Mutate',  command: 'test:mutate' }

    steps:
      - name: 'ğŸ› Checkout'
        uses: actions/checkout@v4

      - name: 'âš™ï¸ Prepare environment'
        uses: ./.github/actions/setup-testing

      - name: '${{ matrix.command.name }} tests'
        run: task ${{ matrix.command.command }}
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: testing
          DB_USERNAME: db
          DB_PASSWORD: db

      - name: 'â˜‚ï¸ Upload results to Codecov'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: maks-oleksyuk/notes
          flags: ${{ matrix.command.name }}
          directory: ./var/report

      - name: 'â˜‚ï¸ Upload test results to Codecov'
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.command.name }}
          directory: ./var/report
