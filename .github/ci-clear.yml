name: 'üîÑ CI | ü™Ñ Mentor Wizard'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - README.md
      - LICENSE.md
  pull_request:
    branches:
      - develop
      - feature/*
      - fix/*
      - hotfix/*
      - epic/*
      - release/*
    paths-ignore:
      - README.md

  # Allows to run this workflow manually from the Actions tab.
  workflow_dispatch:

jobs:
  cleanup:
    name: 'üßπ Clean up GitHub repo'
    runs-on: ubuntu-latest
    permissions: write-all
    if: github.event_name != 'pull_request'

    steps:
      - name: 'üóë Delete workflow runs'
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 1
          delete_workflow_pattern: ci.yml

  lints:
    name: 'ü™Ñ Lint | ${{ matrix.command.name }}'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        command:
          - {
            name: 'üßΩ Laravel Pint',
            command: ./vendor/bin/pint,
            php: true,
            node: false,
          }
          - {
            name: 'üîç PHPStan',
            command: 'lint:php:stan -- --no-progress',
            php: true,
            node: false,
          }
          - {
            name: 'üÖøÔ∏è Prettier',
            command: 'lint:prettier',
            php: false,
            node: true,
          }
          - {
            name: 'üè† Rector',
            command: 'lint:rector -- --no-progress-bar --output-format=github',
            php: true,
            node: false,
          }

    steps:
      - name: 'üõé Checkout'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è Prepare environment'
        uses: ./.github/actions/setup-validation
        with:
          use-php: ${{ matrix.command.php }}
          use-node: ${{ matrix.command.node }}

      - name: '${{ matrix.command.name }} validate'
        run: ${{ matrix.command.command }}

  tests:
    name: '‚ôªÔ∏è Tests | ${{ matrix.command.name }}'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        command:
          - { name: 'üß¨ Pest', command: 'php artisan test --parallel' }
          - { name: 'ü¶† Mutate',  command: 'php artisan test --mutate --covered-only --parallel' }

    steps:
      - name: 'üõé Checkout'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è Prepare environment'
        uses: ./.github/actions/setup-testing

      - name: '${{ matrix.command.name }} tests'
        run: ${{ matrix.command.command }}
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: testing
          DB_USERNAME: db
          DB_PASSWORD: db

